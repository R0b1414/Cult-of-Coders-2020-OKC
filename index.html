<!doctype html> <!-- Document Declaration --> 
    <html> <!-- Root Element of our Document, specifically for our file --> 
        <head> <!-- what type of data is needed to be generated for this Document -- Data about the Data --> 
            <meta charset="utf-8"> <!-- A-Z a-z, 1-9, !-=  -->
            <title>Intro to HTML</title> <!-- What shows up in the tab text-->
            <!-- Inline style <p style="color: red;"></p> --> <!-- This is only for very particular instances-->
            <!-- Better to keep style in one file and styling in another file-->
            <link rel="stylesheet" href="style.css"> <!-- the standar for using CSS-->
        </head>

        <body> <!-- Content goes here --> 
  
            <h1 id="topHeader">HTML and CSS</h1>
            <p class="topPara">Something right here</p> 
        <ul> <!-- undorded List tag -->
            <!-- Selectors -->
            <!-- id, class, attribute --> 
            <!-- ID selectors are unique, meaning you can't use it in more than one tag-->
            <!-- CLASS selectors are not unique, meaning you can use them mulitiple times...-->
            <!-- ATTRIBUTE selectors are going to be the p tag, the body tag, any tag you don't have to declare-->
            <div> // divs help you section out the document 
            <li><img class="topList" src="https://placekitten.com/300/300"></li> <!-- Item tag-->
            </div>
            <div>
            <li><img class="topList" src="https://placekitten.com/400/400"></li>
            </div>
            <div>
            <li><img class="topList" src="https://placekitten.com/500/500"></li>
            </div>
            <div>
            <li><img class="topList" src="https://placekitten.com/600/600"></li>
            </div>
            <div>
            <li><a  href="https://google.com">Google</a></li> <!-- Link tag, a for 'anchor' -->
            </div>
        </ul>
        </body>
    </html>
